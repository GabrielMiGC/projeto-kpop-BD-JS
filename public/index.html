<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD K-pop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>CRUD K-pop</h1>

    <div id="content"></div>

    <div id="pesquisa">
        <h2>Pesquisas Relacionais</h2>
        <select id="tipoPesquisa">
            <option value="grupo_premio">Prêmios de um Grupo</option>
            <option value="artista_premio">Prêmios de um Artista</option>
            <option value="disco_artista">Artistas de um Disco</option>
            <option value="artista_papel">Papéis de um Artista</option>
        </select>
        <div id="campoPesquisa">
            <input type="number" id="idPesquisa" placeholder="ID para pesquisa">
            <button onclick="executarPesquisa()">Buscar</button>
        </div>
        <div id="resultadoPesquisa"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
